#suggested readings
jsp.suggestedReadings.h1.title=Lecturas sugeridas
jsp.suggestedReadings.h1.herounit=Aprender de los maestros
jsp.suggestedReadings.p.1=Inspiraci\u00F3n y talento no son suficientes para escribir tu novela.
jsp.suggestedReadings.p.2=Necesitar\u00E1s amor, perseverancia, valent\u00EDa y el estudio de los maestros del drama.
jsp.suggestedReadings.button=lecturas sugeridas
jsp.suggestedReadings.book.gotham.image=gotham_es.jpg
jsp.suggestedReadings.book.gotham.title=Escribir Ficci\u00F3n (Gu\u00EDas del escritor/Textos de referencia)
jsp.suggestedReadings.book.gotham.authors=de Gotham Writer\u02BCs Workshop (Autor), Jessica Lockhart (Traductor)
jsp.suggestedReadings.book.gotham.description=Escrito por los expertos profesores del Gotham Writers\u2019 Workshop y coordinado por Alexander Steele, Escribir ficci\u00F3n ofrece los temas, metodolog\u00EDa y ejercicios que les han hecho famosos en todo el mundo. En este libro se pueden encontrar: -Los elementos fundamentales del oficio de escribir: personaje, argumento, punto de vista etc., explicados de una manera exhaustiva y a la vez muy entretenida. -Conceptos clave del arte de escribir ilustrados con ejemplos tomados de grandes obras de la literatura de ficci\u00F3n. -El texto completo de \u00ABCatedral\u00BB de Raymond Carver, una de las obras maestras del cuento contempor\u00E1neo, que se va analizando a trav\u00E9s de todo el libro. -Ejercicios pr\u00E1cticos para aplicar a tu propia escritura todo lo que vas aprendiendo. Al terminar de leer este libro ser\u00E1s capaz de transformar tus ideas en cuentos y novelas. Eso es ser escritor.
jsp.suggestedReadings.book.vogler.image=vogler_es.jpg
jsp.suggestedReadings.book.vogler.title=Viaje del escritor, el: El cine, el gui\u00F3n y las estructuras m\u00EDticas para escritores. 
jsp.suggestedReadings.book.vogler.authors=de Christopher Vogler (Autor)
jsp.suggestedReadings.book.vogler.description=El viaje del escritor se ha convertido en un aut\u00E9ntico cl\u00E1sico y obra de referencia entre los guionistas de todo el mundo. Miles de escritores de reconocido prestigio, cineastas, guionistas y estudiantes de numerosos pa\u00EDses han comprobado ya el potencial creativo de las propuestas de CHRISTOPHER VOGLER, ya que \u00E9stas van m\u00E1s all\u00E1 del mero consejo para el dise\u00F1o y la resoluci\u00F3n de historias y hablan a cada escritor de una manera diferente.

#suggestions
jsp.suggestions.button.back=retroceder
jsp.suggestions.button.forward=avanzar
jsp.suggestions.characters.h4=1. Ten una profunda relaci\u00F3n con tus personajes
jsp.suggestions.characters.p1=Las novelas solo funcionan si sus personajes son cre\u00EDbles.
jsp.suggestions.characters.p2=Los personajes son cre\u00EDbles cuando se puede entender la complejidad de su naturaleza humana: cualidades, defectos, contradicciones.
jsp.suggestions.characters.p3=Los personajes que son completamente buenos o profundamente malos son estereotipos y, por tanto, no son cre\u00EDbles.
jsp.suggestions.characters.p4=Con el fin de crear personajes cre\u00EDbles, tienes que conocer a fondo todo sobre ellos: aspecto f\u00EDsico, comportamiento, psicolog\u00EDa, sociolog\u00EDa, ideas, pasiones y su vida antes del comienzo de la novela.
jsp.suggestions.conflict.h4=2. Todo personaje principal tiene un conflicto
jsp.suggestions.conflict.p1=La fuerza que impulsa la novela es el conflicto de los personajes principales: puede ser una necesidad interior; el deseo de realizarse, de alcanzar una meta, o la consecuencia de una situaci\u00F3n externa.
jsp.suggestions.conflict.p2=El conflicto lleva a un personaje a la acci\u00F3n y, por tanto, a cambiar el estado de las cosas.
jsp.suggestions.conflict.p3=Una novela es una historia de un cambio en el estado de las cosas, y de la evoluci\u00F3n de los personajes durante este proceso.
jsp.suggestions.conflict.p4=No hay novela sin conflicto.
jsp.suggestions.premise.h4=3. Define una premisa
jsp.suggestions.premise.p1=La premisa debe contener a toda la novela en una sola frase: sus conflictos y su resoluci\u00F3n.
jsp.suggestions.premise.p2=Vamos a suponer que tu novela trata de un joven que deja su peque\u00F1o pueblo para ir a Nueva York, en busca de fortuna como actor. Y finalmente, despu\u00E9s de soportar varios fracasos y humillaciones, llega al \u00E9xito. En este caso, la premisa podr\u00EDa ser: <em>el deseo de emerger (conflicto) y la determinaci\u00F3n para superar los problemas y alcanzar el \u00E9xito (resoluci\u00F3n).</em>
jsp.suggestions.premise.p3=La premisa es la gu\u00EDa de la novela: la conclusi\u00F3n solo puede ser alcanzada empezando por el conflicto.
jsp.suggestions.premise.p4=Si la premisa es clara, todo lo dem\u00E1s sera f\u00E1cil. Por ejemplo, para nuestro aspirante a actor, su determinaci\u00F3n y sentido art\u00EDstico podr\u00EDa ser revelado desde los primeros cap\u00EDtulos, narrando que durante su infancia paso todo un verano ayudando a su abuela a adornar las paredes de una cocina; creando un enorme y hermoso mosaico con todo tipo de frutas y verduras.
jsp.suggestions.setting.h4=4. Define el espacio y tiempo 
jsp.suggestions.setting.p1=Tus personajes act\u00FAan en un espacio y tiempo determinado, y esto deber\u00EDa influir profundamente en ellos.
jsp.suggestions.setting.p2=Por ejemplo, algo que podr\u00EDa resultar muy escandaloso en un peque\u00F1o pueblo en 1800, probablemente de igual en la Nueva York del 2010.
jsp.suggestions.setting.p3=Por lo tanto, con el fin de hacer la novela cre\u00EDble, es esencial entender previamente su entorno (el espacio/tiempo) y hacer que este influya coherentemente en los personajes y situaciones. 
jsp.suggestions.fabula.h4=5. Define la f\u00E1bula
jsp.suggestions.fabula.p1=La f\u00E1bula es la narraci\u00F3n de los eventos ordenados en una secuencia l\u00F3gica-temporal.
jsp.suggestions.fabula.p2=En primer lugar, tienes que definir brevemente la f\u00E1bula de la novela, con independencia de la trama, que es el orden en que se presentan los acontecimientos (narraci\u00F3n lineal, flashbacks, previews).
jsp.suggestions.fabula.p3=Una vez que haya definido completamente la f\u00E1bula, ser\u00E1 f\u00E1cil para ti determinar la forma m\u00E1s eficaz para desarrollar la trama.
jsp.suggestions.pointofview.h4=6. \u00BFC\u00F3mo se narra tu historia? Elige un punto de vista.
jsp.suggestions.pointofview.p1=Cada punto de vista tiene ventajas espec\u00EDficas. Aqu\u00ED tienes un vistazo rapido de cada uno:
jsp.suggestions.pointofview.p2=<em>Primera persona: </em>la historia es narrada en primera persona por uno de los personajes principales. Las escenas se cuentan a trav\u00E9s de los sentidos y los pensamientos del personaje: esto significa que la narraci\u00F3n debe ser coherente respecto a su inteligencia y vocabulario. Solo pueden ser narrados los acontecimientos que el personaje realmente conoce.         
jsp.suggestions.pointofview.p3=<em>Primera persona secundaria: </em>La historia es narrada en primera persona por un personaje secundario, quien no es el protagonista de los eventos.  Este punto de vista suele usarse cuando el personaje principal no esta consciente y, por tanto, no es capaz de contar su historia. El narrador no conoce los pensamientos del personaje principal y solo puede narrar los eventos que ha presenciado. 
jsp.suggestions.pointofview.p4=<em>Tercera persona limitada: </em>La historia es narrada en tercera persona por un narrador externo, el cual solo tiene acceso a los principales pensamientos y acciones de los personajes. La narraci\u00F3n es mas desenfrenada que en primera persona y no necesariamente coherente con la inteligencia y lenguaje del personaje. El personaje narra \u00FAnicamente los eventos que conoce.
jsp.suggestions.pointofview.p5=<em>Tercera persona omnisciente: </em>La historia es narrada en tercera persona por un narrador externo el cual tiene acceso a los pensamientos de todos los pensamientos, as\u00ED como a todos los eventos del pasado, presente y futuro; incluyendo eventos que ning\u00FAn personaje conoce.
jsp.suggestions.pointofview.p6=<em>Tercera persona objetiva: </em>La escena es narrada en tercera persona por un narrador externo que no tiene acceso a los pensamientos de los personajes. La narraci\u00F3n tiene un estilo period\u00EDstico. El narrador tiene acceso a todos los eventos, pero la narraci\u00F3n se  debe desarrollar solo con acciones y di\u00E1logos.
jsp.suggestions.pointofview.p7=<em>Segunda persona: </em>La escena es narrada en segunda persona por un narrador externo que se dirige directamente al lector.

