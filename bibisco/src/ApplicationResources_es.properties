jsp.scene.button.pointOfView.1stOnMajor=Primera persona
jsp.scene.button.pointOfView.1stOnMajor.popover=La escena es narrada en primera persona por uno de los personajes principales. La escena se cuenta a trav\u00E9s de los sentidos y los pensamientos del personaje: esto significa que la narraci\u00F3n debe ser coherente respecto a su inteligencia y vocabulario. El personaje solo puede narrar los acontecimientos que realmente conoce.
jsp.scene.button.pointOfView.1stOnMinor=Primera persona secundaria
jsp.scene.button.pointOfView.1stOnMinor.popover=La escena es narrada en primera persona por un personaje secundario, quien no es el protagonista de los eventos. Este punto de vista suele usarse cuando el personaje principal no es consciente y, por tanto, no es capaz de contar su historia. El narrador no conoce los pensamientos del personaje principal y solo puede narrar los eventos que ha presenciado.
jsp.scene.button.pointOfView.3rdLimited=Tercera persona limitada
jsp.scene.button.pointOfView.3rdLimited.popover=La escena es narrada en tercera persona por un narrador externo, el cual solo tiene acceso a los principales pensamientos y acciones de los personajes. La narraci\u00F3n es m\u00E1s libre que en primera persona y no necesariamente coherente con la inteligencia y lenguaje del personaje. El personaje narra \u00FAnicamente los eventos que conoce.
jsp.scene.button.pointOfView.3rdOmniscient=Tercera persona omnisciente
jsp.scene.button.pointOfView.3rdOmniscient.popover=La escena es narrada en tercera persona por un narrador externo el cual tiene acceso a los pensamientos de todos los personajes, as\u00ED como a todos los eventos del pasado, presente y futuro; incluyendo eventos que ning\u00FAn personaje conoce.
jsp.scene.button.pointOfView.3rdObjective=Tercera persona objetiva
jsp.scene.button.pointOfView.3rdObjective.popover=La escena es narrada en tercera persona por un narrador externo que no tiene acceso a los pensamientos de los personajes. La narraci\u00F3n tiene un estilo period\u00EDstico. El narrador tiene acceso a todos los eventos, pero la narraci\u00F3n se debe desarrollar solo con acciones y di\u00E1logos.
jsp.scene.button.pointOfView.2nd=Segunda persona
jsp.scene.button.pointOfView.2nd.popover=La escena es narrada en segunda persona por un narrador que externo que se dirige directamente al lector.
