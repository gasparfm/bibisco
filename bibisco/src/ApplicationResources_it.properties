jsp.suggestedReadings.h1.title=Letture consigliate
jsp.suggestedReadings.h1.herounit=Imparare dai maestri.
jsp.suggestedReadings.p.1=Per scrivere il tuo romanzo fantasia e talento non bastano.
jsp.suggestedReadings.p.2=Servono amore, costanza, coraggio e lo studio dei maestri di drammaturgia.
jsp.suggestedReadings.button=letture consigliate
jsp.suggestedReadings.book.egri.image=egri_it.jpg
jsp.suggestedReadings.book.egri.title=L\u02BCarte della scrittura drammaturgica
jsp.suggestedReadings.book.egri.authors=di Lajos Egri (Autore), R. Gagnor (Traduttore), O. Medici (Traduttore)
jsp.suggestedReadings.book.egri.description=Lajos Egri, ungherese trapiantato a New York negli anni Trenta, ha fatto parte di quella generazione di immigrati europei che hanno contribuito a fare grande il cinema americano. Scrittore e regista teatrale, fu il primo ad affrontare il problema di come analizzare e scrivere un copione in maniera strutturale ma senza regole n\u00E8 formule. Il libro, pubblicato nel 1942, divenne immediatamente un cult-book ed \u00E8 un testo base ancora oggi nelle cattedre di scrittura creativa di tutte le principali universit\u00E0 americane, da Yale a Harvard a Stanford, dalla Columbia di New York all\u02BCUCLA di Los Angeles. Nel 1965 era gi\u00E0 stato tradotto in diciassette lingue e da allora, dopo la "Poetica" di Aristotele, \u00E8 rimasto il libro pi\u00F9 citato e apprezzato da tutti i grandi maestri della scrittura cinematografica, da Robert McKee a Linda Seger. Un classico di cui, nella prefazione americana del libro, il produttore teatrale Gilbert Miller scrisse: "\u00C8 la prima volta che leggo un libro che mi dice perch\u00E8 un play non funzioner\u00E0 in scena, e tutto questo molto tempo prima che io abbia firmato contratti con artisti ben pagati e che abbia messo in moto una produzione che mi coster\u00E0 quanto una villa a Long Island. [...] La migliore delle molte cose che io posso dire su "The Art of Dramatic Writing" \u00E8 che da ora in poi l\u02BCuomo comune, incluso me stesso, non avr\u00E0 pi\u00F9 scuse [...]. Leggendo il libro di Lajos Egri, saprete perch\u00E8 un romanzo, un film, un testo teatrale, un racconto vi risulta noioso. O appassionante".
jsp.suggestedReadings.book.gotham.image=gotham_it.jpg
jsp.suggestedReadings.book.gotham.title=Lezioni di scrittura creativa. Un manuale di tecnica ed esercizi della pi\u00F9 grande scuola di formazione americana
jsp.suggestedReadings.book.gotham.authors=di Gotham Writers\u02BC Workshop (a cura di), G. Del Duca (a cura di), E. Vittorini (Traduttore), F. Franconeri (Traduttore), E. Barozzi (Traduttore)
jsp.suggestedReadings.book.gotham.description=Questo manuale presenta le lezioni teoriche del Gotham Writers\u02BC Workshop, la principale scuola di scrittura creativa americana, unite a una serie di esercizi di scrittura e di analisi di brani letterari raccolti dalle opere di Carver, Hemingway, Scott Fitzgerald e altri grandi scrittori. Frutto di un\u02BCesperienza decennale con allievi di tutto il mondo, \u00E8 un manuale che guida il lettore attraverso tutte le fasi della scrittura. Dall\u02BCideazione di una storia al suo sviluppo, dalla sua revisione al fatidico momento della pubblicazione.
jsp.suggestedReadings.book.vogler.image=vogler_it.jpg
jsp.suggestedReadings.book.vogler.title=Il viaggio dell\u02BCeroe. La struttura del mito ad uso di scrittori di narrativa e di cinema
jsp.suggestedReadings.book.vogler.authors=di Chris Vogler (Autore), J. Loreti (Traduttore)
jsp.suggestedReadings.book.vogler.description=Il film e la fiction tv raccontano storie. Le narrazioni pi\u00F9 coinvolgenti, quelle che, a seconda dei casi, ci tengono incollati allo schermo col fiato sospeso o ci lavorano dentro per riemergere alla mente nelle ore o nei giorni successivi, sono quasi sempre riconducibili agli antichi miti. Forse perch\u00E8, come ha scritto Jung, se il sogno \u00E8 il mito individuale, i miti rappresentano i sogni collettivi dell\u02BCumanit\u00E0. E il grande cinema \u00E8 anch\u02BCesso sogno collettivo. Questo libro tenta di analizzare la figura del protagonista del film, con le stesse categorie con cui lo studioso americano Joseph Campbell, analizza l\u02BCeroe mitico e il suo percorso avventuroso. Ma non si tratta di un saggio antropologico o sociologico, bens\u00EC di una guida all\u02BCanalisi della struttura fondante della sceneggiatura. Infatti l\u02BCeroe mitico \u00E8 la metafora del protagonista di qualsiasi film in cui il personaggio principale compia nel racconto per immagini un percorso che lo porti alla fine della storia a conquistare una nuova consapevolezza. La struttura di questo viaggio, le stazioni di questo procedere, le figure ed i passaggi che porteranno l\u02BCeroe a compiere un tragitto "iniziatico", tutto questo viene spiegato nel libro con riferimenti continui a sequenze di grandi film. Un testo che nasce da una rielaborazione narratologica che parte da Aristotele e la sua "Poetica" e, passando per Freud e Jung, Lucas e Spielberg, torna a noi.
jsp.suggestedReadings.book.marks.image=marks_it.jpg
jsp.suggestedReadings.book.marks.title=L\u02BCarco di trasformazione del personaggio
jsp.suggestedReadings.book.marks.authors=di Dara Marks (Autore), D. Audino (a cura di), D. Scopelliti (Traduttore)
jsp.suggestedReadings.book.marks.description=Nelle grandi narrazioni i protagonisti si dividono al fondo in due grandi categorie. Da una parte gli eroi che non cambiano, qualcuno che entra nella storia gi\u00E0 come eroe e per questo, dopo mille avventure, risolve il problema e ristabilisce l\u02BCequilibrio e l\u02BCordine senza cambiare di una virgola. Dall\u02BCaltra, ed \u00E8 quella che produce i film migliori, il protagonista durante i conflitti che deve affrontare per arrivare alla risoluzione finale si modifica, acquista consapevolezza e supera un problema interiore che spesso non sapeva di avere. Il libro spiega come gestire l\u02BCarco di trasformazione del personaggio. Il nucleo del modello teorico e narrativo di Dara Marks fonde gli studi di Chris Vogler con quelli di Linda Seger e di Robert MaKee, per arrivare all\u02BCindividuazione di un motore immobile che sottende la scrittura di ogni grande storia. La scoperta cio\u00E8 che a dare spessore umano al film \u00E8 una profonda relazione tra il movimento del plot e lo sviluppo interiore del personaggio, a partire da una "ferita inconscia" che affligge il protagonista all\u02BCinizio del suo percorso. L\u02BCarco di trasformazione dunque \u00E8 insieme il cammino necessario a risolvere la maggior parte dei problemi di base di una sceneggiatura, ma anche il racconto delle tappe di un processo di crescita verso una consapevolezza che riguarda tutti noi.


