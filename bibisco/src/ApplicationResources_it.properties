jsp.suggestions.characters.h4=1. Conosci a fondo i tuoi personaggi
jsp.suggestions.characters.p1=I romanzi funzionano se i personaggi sono credibili.
jsp.suggestions.characters.p2=I personaggi sono credibili quando emerge la complessit\u00E0 della loro natura umana: pregi, difetti, contraddizioni.
jsp.suggestions.characters.p3=Personaggi completamente buoni o completamente cattivi sono stereotipi e pertanto non credibili.
jsp.suggestions.characters.p4=Per creare personaggi credibili \u00E8 necessario conoscere a fondo tutto ci\u00F2 che li caratterizza: aspetto fisico, modi di fare, psicologia, sociologia, idee, passioni, vita precedente alla storia.
jsp.suggestions.conflict.h4=2. Ogni protagonista ha un conflitto
jsp.suggestions.conflict.p1=Il motore della storia \u00E8 il conflitto dei protagonisti: un bisogno interiore, un desiderio da realizzare o una situazione esterna a cui reagire.
jsp.suggestions.conflict.p2=Il conflitto porta il personaggio all\u02BCazione e a cambiare lo stato delle cose.
jsp.suggestions.conflict.p3=Un romanzo \u00E8 la storia del cambiamento dello stato delle cose e dell\u02BCevoluzione dei protagonisti durante questo cambiamento.
jsp.suggestions.conflict.p4=Senza conflitto non esiste la storia.
jsp.suggestions.premise.h4=3. Definisci una premessa
jsp.suggestions.premise.p1=La premessa \u00E8 l\u02BCintero romanzo in una frase: il conflitto e la risoluzione.
jsp.suggestions.premise.p2=Supponiamo che il tuo romanzo racconti di un ragazzo che lascia il suo piccolo paese per andare a New York in cerca di fortuna come attore. Dopo numerosi fallimenti e umiliazioni riesce a raggiungere il successo. La premessa potrebbe essere: <em>la voglia di emergere (conflitto) e la determinazione portano al successo (risoluzione).</em>
jsp.suggestions.premise.p3=La premessa \u00E8 la guida del romanzo: dal conflitto si deve arrivare alla conclusione.
jsp.suggestions.premise.p4=Avendo chiara la premessa, risulta tutto pi\u00F9 semplice. Per esempio nel caso del nostro aspirante attore, la determinazione e il senso artistico potrebbero manifestarsi gi\u00E0 dai primi capitoli raccontando che durante l\u02BCinfanzia pass\u00F2 un\u02BCintera estate ad aiutare la nonna a decorare una parete della cucina con un enorme mosaico raffigurante tutti i tipi di frutta e verdura.
jsp.suggestions.setting.h4=4. Chiarisci l\u02BCambientazione: spazio e tempo
jsp.suggestions.setting.p1=I tuoi personaggi si muovono in uno spazio e in un tempo ben definiti e da questi ne sono profondamente influenzati.
jsp.suggestions.setting.p2=Per esempio ci\u00F2 che pu\u00F2 essere scandaloso in un piccolo paese di provincia nel 1800 non lo \u00E8 sicuramente a New York nel 2010.
jsp.suggestions.setting.p3=Quindi affinch\u00E8 una storia sia credibile \u00E8 fondamentale avere ben chiara la sua ambientazione, ossia lo spazio e il tempo, in cui si svolge.
jsp.suggestions.fabula.h4=5. Definisci la fabula
jsp.suggestions.fabula.p1=La fabula \u00E8 la narrazione degli eventi nella loro successione logico-temporale.
jsp.suggestions.fabula.p2=Indipendentemente dall\u02BCintreccio. ossia dall\u02BCordine con cui saranno presentati gli eventi nel romanzo (racconto lineare, flashback, anticipazioni) definisci sinteticamente la fabula.
jsp.suggestions.fabula.p3=Una volta definita per intero la fabula, sar\u00E0 pi\u00F9 semplice individuare il modo pi\u00F9 efficace per realizzare l\u02BCintreccio.
jsp.suggestions.pointofview.h4=6. Come \u00E8 raccontata la tua storia? Scegli il punto di vista.
jsp.suggestions.pointofview.p1=Definisci come sar\u00E0 raccontata la tua storia, da che punto di vista. Ogni punto di vista ha caratteristiche ben definite, con vantaggi e limitazioni. Ecco una panoramica.
jsp.suggestions.pointofview.p2=<em>Prima persona: </em>la scena \u00E8 narrata in prima persona da uno dei protagonisti. La scena \u00E8 filtrata attraverso i sensi e i pensieri del personaggio, pertanto la scrittura deve essere coerente con la sua intelligenza e il suo vocabolario. Possono essere raccontati solo gli eventi di cui \u00E8 a conoscenza il personaggio.
jsp.suggestions.pointofview.p3=<em>Prima persona periferica: </em>la scena \u00E8 narrata in prima persona da un personaggio periferico, che non \u00E8 il protagonista degli eventi raccontati. Questo punto di vista \u00E8 da utilizzare se i protagonisti non hanno consapevolezza delle loro azioni e quindi non sono in grado di raccontare in modo compiuto la loro storia. Il narratore non ha accesso ai pensieri dei protagonisti e pu\u00F2 raccontare solo gli eventi di cui \u00E8 testimone.
jsp.suggestions.pointofview.p4=<em>Terza persona limitata: </em>la scena \u00E8 narrata in terza persona da un narratore esterno, che ha accesso solo ai pensieri e alle azioni di un protagonista. Rispetto alla narrazione in prima persona la scrittura \u00E8 pi\u00F9 libera e non deve necessariamente essere coerente con l\u02BCintelligenza e il linguaggio del personaggio. Possono essere raccontati solo gli eventi di cui \u00E8 a conoscenza il personaggio.
jsp.suggestions.pointofview.p5=<em>Terza persona onnisciente: </em>la scena \u00E8 narrata in terza persona da un narratore esterno, che ha accesso ai pensieri di tutti i personaggi e a tutti gli eventi, passati, presenti e futuri, anche quelli di cui nessun personaggio \u00E8 a conoscenza.
jsp.suggestions.pointofview.p6=<em>Terza persona oggettiva: </em>la scena \u00E8 narrata in terza persona da un narratore esterno, che non ha accesso ai pensieri di alcun personaggio. La narrazione \u00E8 di tipo giornalistico. Il narratore ha accesso a tutti gli eventi, ma deve condurre la narrazione solo attraverso azioni e dialoghi.
jsp.suggestions.pointofview.p7=<em>Seconda persona: </em>la scena \u00E8 narrata in seconda persona da un narratore esterno che si rivolge direttamente al lettore.

