#suggested readings
jsp.suggestedReadings.h1.title=Lesenswertes
jsp.suggestedReadings.h1.herounit=Von den Meistern lernen.
jsp.suggestedReadings.p.1=Du brauchst mehr als nur Inspiration und Talent, um Deinen Roman zu schreiben.
jsp.suggestedReadings.p.2=Du brauchst Liebe, Ausdauer und Mut. Du musst au\u00dferdem die Kunst der Dramaturgie bei den Meistern studieren.
jsp.suggestedReadings.button=Lesenswertes
jsp.suggestedReadings.book.egri.image=egri_de.jpg
jsp.suggestedReadings.book.egri.title=Dramatisches Schreiben. Theater - Film - Roman
jsp.suggestedReadings.book.egri.authors=von Lajos Egri (Autor), Kerstin Winter
jsp.suggestedReadings.book.egri.description="Jedes gro\u00DFartige literarische Werk erw\u00E4chst aus Charakteren, selbst wenn der Autor zuerst die Handlung geplant hat. Sobald die Charaktere erschaffen worden sind, \u00FCbernehmen sie die Vormachtstellung, und die Handlung muss ihnen angepasst werden", schreibt Lajos Egri in seinem nun auch in deutscher Sprache vorliegenden Standardwerk Dramatisches Schreiben. Seine Thesen: Jeder Charakter muss davon \u00FCberzeugt sein, dass die Handlung, die ihm von der Pr\u00E4misse diktiert wird, die einzig m\u00F6gliche ist. Ein Roman, ein St\u00FCck oder jedes andere literarische Werk besteht im Grunde genommen von Anfang bis Ende aus einer Krise, die zu einer zwingend logischen Aufl\u00F6sung f\u00FChrt. Konflikte sind der Herzschlag jedes geschriebenen Werkes. Ein drohender Konflikt ist, ins Autoren-Vokabular \u00FCbersetzt, nichts weiter als Spannung erzeugen. Und es gibt keinen Konflikt, der sich nicht zuvor andeutet. Konflikt ist jene atomare Energie, in der eine Explosion eine Kette weiterer Explosionen ausl\u00F6st.	

#suggestions
jsp.suggestions.button.back=Zur\u00fcck
jsp.suggestions.button.forward=Weiter
jsp.suggestions.characters.h4=1. Baue eine innige Beziehung zu Deinen Charakteren auf
jsp.suggestions.characters.p1=Romane funktionieren nur, wenn die Charaktere in ihnen glaubhaft sind.
jsp.suggestions.characters.p2=Charaktere sind dann glaubhaft, wenn man sie in ihrer nat\u00fcrlichen menschlichen Komplexit\u00e4t nachempfinden kann: z.B. mit ihren Qualit\u00e4ten, M\u00e4ngeln, Widerspr\u00fcchen.
jsp.suggestions.characters.p3=Charaktere, die einfach nur gut oder b\u00f6se sind, sind blo\u00dfe Stereotypen und deshalb nicht glaubhaft.
jsp.suggestions.characters.p4=Um glaubw\u00fcrdige Charaktere erschaffen zu k\u00f6nnen, musst Du alles \u00fcber sie wissen: k\u00f6rperliche Merkmale, Verhaltensweisen, Psyche, Beziehungswelt, Vorstellungen, Leidenschaften, ihr Leben vor dem Beginn des Romans.
jsp.suggestions.conflict.h4=2. Jeder Hauptcharakter hat einen Konflikt
jsp.suggestions.conflict.p1=Der Konflikt des Hauptcharakters ist die treibende Kraft eines Romans: Es ist ein inneres Bed\u00fcrfnis, ein Verlangen, das umgesetzt werden will oder eine Reaktion auf eine \u00e4u\u00dfere Situation.
jsp.suggestions.conflict.p2=Konflikte bringen einen Charakter dazu, zu handeln und den Zustand der Dinge um ihn zu ver\u00e4ndern.
jsp.suggestions.conflict.p3=Ein Roman ist die Geschichte der Ver\u00e4nderung von etwas und ebenso eine Geschichte der Entwicklung des Hauptcharakters im Laufe dieses Prozesses.
jsp.suggestions.conflict.p4=Es gibt keinen Roman ohne Konflikt.
jsp.suggestions.premise.h4=3. Lege eine Pr\u00e4misse fest
jsp.suggestions.premise.p1=Die Pr\u00e4misse reduziert den gesamten Roman auf nur einen Satz: Den Konflikt und seine L\u00f6sung.
jsp.suggestions.premise.p2=Angenommen, Dein Roman handelt von einem jungen Mann, der seine kleine Stadt verl\u00e4sst, um nach New York zu gehen und dort sein Gl\u00fcck als Autor zu suchen. Nach mehreren Fehlschl\u00e4gen und Dem\u00fctigungen hat er schlie\u00dflich Erfolg. In diesem Fall k\u00f6nnte die Pr\u00e4misse so aussehen: <em>Das Verlangen danach, etwas zu leisten (der Konflikt) und ein starker Wille f\u00fchren zum Erfolg (L\u00f6sung).</em>
jsp.suggestions.premise.p3=Die Pr\u00e4misse ist der rote Faden des Romans: Die L\u00f6sung muss aus dem Konflikt hervorgehen.
jsp.suggestions.premise.p4=Wenn die Pr\u00e4misse klar ist, wird alles einfacher. Am Beispiel unseres ehrgeizigen Autors k\u00f6nnten sein Wille und sein k\u00fcnstlerischer Sinn im ersten Kapitel deutlich werden, indem Du schilderst, wie er als Kind einen ganzen Sommer damit verbrachte hat damit, seiner Gro\u00dfmutter beim Dekorieren einer ihrer K\u00fcchenw\u00e4nde zu helfen und wie dabei ein gro\u00dfes Mosaik entstand, das jedes erdenkliche Obst und Gem\u00fcse zeigt.
jsp.suggestions.setting.h4=4. Den Handlungsort festlegen: Raum und Zeit
jsp.suggestions.setting.p1=Deine Charaktere agieren an einem klar definierten Ort und in einer klar definierten Zeit, von denen sie stark beeinflusst sind.
jsp.suggestions.setting.p2=Was beispielsweise in einer kleinen Stadt im 19. Jahrhundert Emp\u00f6rung ausgel\u00f6st h\u00e4tte, w\u00e4re im New York des Jahres 2010 absolut \u00fcblich.
jsp.suggestions.setting.p3=Um den Roman glaubw\u00fcrdig werden zu lassen, ist es daher essentiell, zun\u00e4chst seinen Handlungsort, d.h. seinen Raum und seine Zeit zu verstehen.
jsp.suggestions.fabula.h4=5. Die Chronologie festlegen
jsp.suggestions.fabula.p1=Die Chronologie ist die Schilderung der Ereignisse in ihrer logisch-zeitlichen Abfolge.
jsp.suggestions.fabula.p2=Zu aller erst musst Du die Chronologie des Romans in aller K\u00fcrze definieren, unabh\u00e4ngig von der Handlung selbst, das hei\u00dft die Reihenfolge, in welcher die Ereignisse dargestellt werden (lineare Erz\u00e4hlung, R\u00fcckblenden, Vorausblenden).
jsp.suggestions.fabula.p3=Sobald Du die Chronologie vollst\u00e4ndig festgelegt hast, wird es einfach f\u00fcr Dich sein, zu bestimmen, wie Du die Handlung am wirkungsvollsten entwickeln kannst.
jsp.suggestions.pointofview.h4=6. Wie wird die Geschichte erz\u00e4hlt? Lege die Perspektive fest.
jsp.suggestions.pointofview.p1=Jede Perspektive hat besondere Eigenschaften mit ihren eigenen Vor- und Nachteilen. Hier ein \u00dcberblick.
jsp.suggestions.pointofview.p2=<em>Ich-Erz\u00e4hler: </em>Die Geschichte wird aus der ersten Person von einem der Hauptcharaktere erz\u00e4hlt. Die Geschichte wird durch die Sinne und Gedanken der Hauptpersonen gefiltert: Das bedeutet, dass der Erz\u00e4hlstil zu seiner/ihrer Intelligenz und seinem/ihrem Vokabular passen muss. Der Charakter kann nur von Ereignissen erz\u00e4hlen, von denen er/sie wirklich wei\u00df.
jsp.suggestions.pointofview.p3=<em>Auktorialer Ich-Erz\u00e4hler: </em>Die Geschichte wird aus der ersten Person von einem Nebencharakter erz\u00e4hlt, der nicht der Protagonist der wiedergegebenen Ereignisse ist. Diese Perspektive muss verwendet werden, wenn Hauptcharaktere sich ihrer Handlungen nicht bewusst sind und ihre Geschichte daher nicht korrekt wiedergeben k\u00f6nnen. Der Erz\u00e4hler kennt die Gedanken des Hauptcharakters nicht und kann nur Ereignisse wiedergeben, die er/sie beobachtet hat.
jsp.suggestions.pointofview.p4=<em>Personaler Erz\u00e4hler (dritte Person): </em>Die Geschichte wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der lediglich Zugang zu den Gedanken und Handlungen des Hauptcharakters hat. Diese Art des Erz\u00e4hlens ist freier als der Ich-Erz\u00e4hler und muss nicht unbedingt mit der Intelligenz und der Sprache des Charakters \u00fcbereinstimmen. Der Charakter erz\u00e4hlt nur von Ereignissen, von denen er/sie wirklich wei\u00df.
jsp.suggestions.pointofview.p5=<em>Auktorialer Erz\u00e4hler (dritte Person): </em>Die Geschichte wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der Zugang zu den Gedanken aller Charakter zu allen Ereignissen in der Vergangenheit, Gegenwart und Zukunft hat, einschlie\u00dflich der Ereignisse, von denen keiner der Charaktere wei\u00df.
jsp.suggestions.pointofview.p6=<em>Neutraler Erz\u00e4hler (dritte Person): </em>Die Geschichte wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der keinen Zugang zu den Gedanken und der Charaktere hat. Die Art der Erz\u00e4hlung hat einen journalistischen Stil. Der Erz\u00e4hler hat Zugang zu allen Ereignissen, doch die Erz\u00e4hlung kann nur mithilfe von Handlungen und Dialogen entwickelt werden.
jsp.suggestions.pointofview.p7=<em>Zweite Person: </em>Die Geschichte wird aus der zweiten Person von einem externen Erz\u00e4hler wiedergegeben, der sich direkt an den Leser wendet.

