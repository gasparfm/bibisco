jsp.scene.pointOfView.title=Erz\u00e4hlperspektive
jsp.scene.pointOfView.subtitle=Aus welcher Perspektive wird die Szene erz\u00e4hlt?
jsp.scene.button.tags=Stichw\u00f6rter anzeigen
jsp.scene.button.showTextScene=Text der Szene anzeigen
jsp.scene.button.pointOfView.1stOnMajor=Erste Person
jsp.scene.button.pointOfView.1stOnMajor.popover=Die Szene wird in der ersten Person von einem der Hauptcharaktere erz\u00e4hlt. Die Szene wird durch die Sinne und Gedanken der Hauptpersonen gefiltert: Das bedeutet, dass der Erz\u00e4hlstil zu seiner Intelligenz und seinem/ihrem Vokabular passen muss. Der Charakter kann nur von Ereignisse erz\u00e4hlen, die er/sie erlebt hat.
jsp.scene.button.pointOfView.1stOnMinor=Auktorialer Ich-Erz\u00e4hler
jsp.scene.button.pointOfView.1stOnMinor.popover=Die Szene wird aus der ersten Person von einem Nebencharakter wiedergegeben, der nicht der Protagonist der wiedergegebenen Ereignisse ist. Diese Perspektive muss verwendet werden, wenn die Hauptcharaktere sich ihrer Handlungen nicht bewusst sind und ihre Geschichte daher nicht korrekt wiedergeben k\u00f6nnen. Dieser Erz\u00e4hlertyp kennt die Gedanken des Hauptcharakters nicht und kann nur Ereignisse wiedergeben, die er/sie beobachtet hat.
jsp.scene.button.pointOfView.3rdLimited=Personaler Erz\u00e4hler (dritte Person)
jsp.scene.button.pointOfView.3rdLimited.popover=Die Szene wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der lediglich Zugang zu den Gedanken und Handlungen des Hauptcharakters hat. Dieser Erz\u00e4hlertyp ist freier als der Ich-Erz\u00e4hler und sein Stil muss nicht unbedingt mit der Intelligenz und der Sprache des Charakters \u00fcbereinstimmen. Der Charakter erz\u00e4hlt nur von Ereignissen, von denen er/sie wirklich wei\u00df.
jsp.scene.button.pointOfView.3rdOmniscient=Auktorialer Erz\u00e4hler (dritte Person)
jsp.scene.button.pointOfView.3rdOmniscient.popover=Die Szene wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der Zugang zu den Gedanken aller Charaktere und zu allen Ereignissen hat \u2013 in der Vergangenheit, Gegenwart und der Zukunft \u2013 einschlie\u00dflich der Ereignisse, von denen keiner der Charakter etwas wissen kann.
jsp.scene.button.pointOfView.3rdObjective=Neutraler Erz\u00e4hler (dritte Person)
jsp.scene.button.pointOfView.3rdObjective.popover=Die Szene wird aus der dritten Person von einem externen Erz\u00e4hler wiedergegeben, der keinen Zugang zu den Gedanken der Charaktere hat. Dieser Erz\u00e4hlertyp hat einen journalistischen Stil. Der Erz\u00e4hler hat Zugang zu allen Ereignissen, doch die Erz\u00e4hlung kann nur mithilfe von Handlungen und Dialogen entwickelt werden.
jsp.scene.button.pointOfView.2nd=Zweite Person
jsp.scene.button.pointOfView.2nd.popover=Diese Szene wird in zweiter Person von einem externen Erz\u00e4hler wiedergegeben, der sich direkt an den Leser wendet.
