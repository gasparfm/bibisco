jsp.suggestedReadings.book.vogler.title=Le guide du sc\u00E9nariste : La force d\u02BCinspiration des mythes pour l\u02BC\u00E9criture cin\u00E9matographique et romanesque
jsp.suggestedReadings.book.vogler.authors=de Christopher Vogler  (Auteur), Francine Atoch (Traduction), Kevan Stevens (Traduction)
jsp.suggestedReadings.book.vogler.description=Pour analyser tous les \u00E9l\u00E9ments qui constituent une histoire : contenu, dialogue, structure, rythme, exposition, genres, conflits... Pour montrer comment capturer les moindres aspects du comportement humain afin de les int\u00E9grer dans une histoire qui touchera et captivera tous les publics. Story est un outil magistral d\u02BCanalyse de r\u00E9flexion et d\u02BCinspiration pour les sc\u00E9naristes, les r\u00E9alisateurs, les romanciers, les dramaturges, les journalistes, les acteurs, les directeurs litt\u00E9raires, les producteurs, les concepteurs publicitaires et tous ceux qui s\u02BCint\u00E9ressent a l\u02BC\u00E9criture.
jsp.suggestedReadings.book.marks.image=marks_fr.jpg
jsp.suggestedReadings.book.marks.title=Inside story : Le travail sur l\u02BCArc transformationnel
jsp.suggestedReadings.book.marks.authors=de Dara Marks (Auteur), Edouard Blanchot (Traduction)
jsp.suggestedReadings.book.marks.description=Dara Marks consacre cet ouvrage \u00E0 la relation profonde entre la structure des diff\u00E9rentes intrigues d\u02BCun sc\u00E9nario et l\u02BC\u00E9volution des personnages, que l\u02BCon nomme aussi "Arc transformationnel" dans le langage sc\u00E9naristique. Ce livre va permettre \u00E0 tout auteur, sc\u00E9nariste, dramaturge ou romancier d\u02BCam\u00E9liorer son travail au coeur de l\u02BChistoire. Il transmet des \u00E9l\u00E9ments de r\u00E9flexion qui poussent \u00E0 des choix ambitieux et incitent \u00E0 construire des intrigues et des sous-intrigues exigeantes, il propose ainsi des m\u00E9thodes pour r\u00E9aliser un travail d\u02BCorf\u00E8vre sur la transformation des personnages principaux et secondaires tout au long de l\u02BChistoire. Travailler l\u02BCarc transformationnel permet : De mieux exprimer son point de vue personnel ; De donner du sens \u00E0 la ligne d\u02BCaction et cr\u00E9er de l\u02BCurgence ; D\u02BCimaginer des personnages riches, subtils et originaux ; De cr\u00E9er et de d\u00E9velopper de puissantes \u00E9motions.

