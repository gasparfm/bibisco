jsp.suggestedReadings.p.1=L\u02BCinspiration et le talent ne sont pas suffisants pour \u00E9crire votre roman.
jsp.suggestedReadings.p.2=Vous avez besoin d\u02BCamour, de pers\u00E9v\u00E9rance, de courage et d\u02BC\u00E9tudier les ma\u00EEtres de l\u02BC\u00E9criture romanesque.
jsp.suggestedReadings.button=lectures conseill\u00E9es
